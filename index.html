<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/images/favicon.png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="/css/style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Kanasu-The Dream</title>

</head>
<body>
    <div class="top-bar">
        <div class="logo-section">
            <div class="logo">
                <img src="/images/logo.png"/>
            </div>
            <div class="logo-Text">
                KANASU
            </div>
        </div>
        <div class="nav-bar">
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#home">Kanasu</a></li>
                <li><a href="#home">About</a></li>
                <li><a href="#home">Contact</a></li>
            </ul>
        </div>
        <div class="menuIcon"><i class="fa fa-bars"></i></div>        
    </div>

    <div class="page1">
      <div id="marble" class="marbleDiv animate__animated animate__zoomInUp">K</div>
      <p id="kanasuText" class="animate__animated animate__zoomInDown">KANASU</p>          
    </div>
    <div class="page2">
        <div class="slogan">
            KANASU <span>The Dream</span>
            <p>making realty dream reality</p>
            <br/><br/>
            <p>Studio, 1, 2 & 3 BHK home</p>
            <p>in downton Surrey</p>

        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" 
          integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        
    <script>
        var animTimeOut, pageTimeout;
        $(document).ready(function(){
            animTimeOut=setTimeout(changeClass,8000);
                                  
        });
        function changeClass(){
          $('#marble').removeClass('animate__zoomInUp');
          $('#marble').addClass('animate__zoomOutDown');
          $('#kanasuText').removeClass('animate__zoomInDown');
          $('#kanasuText').addClass('animate__zoomOutUp');          
          clearTimeout(animTimeOut);
          pageTimeout=setTimeout(hidePage1,3000);          
        };
        function hidePage1(){
            $('.page1').css('display','none');
            clearTimeout(pageTimeout);
            $('.slogan').addClass('animate__animated animate__zoomInUp')
        }
    </script>
</body>
</html>
